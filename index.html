<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>BTTS – Projeção Estatística</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        input {
            padding: 6px;
            width: 100%;
        }

        .box {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- GESTÃO DA BANCA -->
        <div class="box">
            <h2>Gestão da Banca</h2>
            <div class="grid-3">
                <div>
                    <label>Banca Total (R$)</label>
                    <input type="number" id="banca">
                </div>
                <div>
                    <label>Valor Perdido (R$)</label>
                    <input type="number" id="perda">
                </div>
                <div>
                    <label>Odds da Casa</label>
                    <input type="number" step="0.01" id="odds">
                </div>
            </div>
        </div>

        <!-- TIME A -->
        <div class="box">
            <h2>Time A – Últimos 5 Jogos</h2>
            <div class="grid-3">
                <strong>Jogo</strong><strong>Marcados</strong><strong>Sofridos</strong>

                <span>1</span><input type="number" class="a-marcados"><input type="number" class="a-sofridos">
                <span>2</span><input type="number" class="a-marcados"><input type="number" class="a-sofridos">
                <span>3</span><input type="number" class="a-marcados"><input type="number" class="a-sofridos">
                <span>4</span><input type="number" class="a-marcados"><input type="number" class="a-sofridos">
                <span>5</span><input type="number" class="a-marcados"><input type="number" class="a-sofridos">
            </div>
        </div>

        <!-- TIME B -->
        <div class="box">
            <h2>Time B – Últimos 5 Jogos</h2>
            <div class="grid-3">
                <strong>Jogo</strong><strong>Marcados</strong><strong>Sofridos</strong>

                <span>1</span><input type="number" class="b-marcados"><input type="number" class="b-sofridos">
                <span>2</span><input type="number" class="b-marcados"><input type="number" class="b-sofridos">
                <span>3</span><input type="number" class="b-marcados"><input type="number" class="b-sofridos">
                <span>4</span><input type="number" class="b-marcados"><input type="number" class="b-sofridos">
                <span>5</span><input type="number" class="b-marcados"><input type="number" class="b-sofridos">
            </div>
        </div>

        <!-- CONFRONTO DIRETO -->
        <div class="box">
            <h2>Confronto Direto (H2H)</h2>
            <div class="grid-3">
                <strong>Jogo</strong><strong>Time A</strong><strong>Time B</strong>

                <span>1</span><input type="number" class="h2h-a"><input type="number" class="h2h-b">
                <span>2</span><input type="number" class="h2h-a"><input type="number" class="h2h-b">
                <span>3</span><input type="number" class="h2h-a"><input type="number" class="h2h-b">
                <span>4</span><input type="number" class="h2h-a"><input type="number" class="h2h-b">
                <span>5</span><input type="number" class="h2h-a"><input type="number" class="h2h-b">
            </div>
        </div>

        <!-- BOTÃO -->
        <div class="box">
            <button id="btnCalcular">Calcular Estatísticas</button>
        </div>

        <!-- RESULTADO -->
        <div class="box" id="resultado"></div>

    </div>

</body>
<script src="script.js"></script>

</html>
